<!DOCTYPE html>
<html lang="en">

<head>
    <title>Hand Gesture</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <center>
            <h3 class="btn btn-primary heading">GESTURE WEB APP
                <br>
                <span>👍</span>
                <span>👌</span>
                <span>✌️</span>
                <span>👏</span>
                <span>🤝</span>
                <span>✊</span>
            </h3>

            <br><br>

            <p
                style="font-size: 22px; border-radius: 15px;">
                Take a selfie of a gesture to know about it's meaning
                <p>On the following gestures the model is trained - </p>
            </p>

            <p style="font-size: 25px;">
                👌|👍|✌️
            </p>

            <div class="col-md-4 col-sm-12 col-xs-12">
                <label id="labels">WEBCAM View - </label>
                <div id="camera"></div>
                <br><br>
                <button onclick="takeSnapshot();" class="btn btn-warning">Capture Image</button>
              </div>
        
              <div class="col-md-4 col-sm-12 col-xs-12">
                <label id="labels">Prediction</label>
                <p class="emotion_name" id="result_emotion_name"></p>
                <p class="emoji" id="update_emoji"></p>
              </div>
        
              <div class="col-md-4 col-sm-12 col-xs-12">
                <label id="labels">Snapshot - </label>
                <div id="result"></div>
                <br><br>
                <button onclick="check();" class="btn btn-success">Predict Emotion</button>
              </div>

        </center>
    </div>

    <script src="main.js"></script>
</body>

</html>
